version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: pwd

      - run: ls -la

      - store_artifacts:
          path: build
          destination: /tmp/artifact

      - persist_to_workspace:
          root: /tmp/artifact
          paths:
            - build

  deploy-auto:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - run: pwd

      - run: ls -la

      - run:
          name: Deploy auto environment to Netlify
          command: npx netlify-cli deploy -p --dir=/tmp/artifact/build --site=$NETLIFY_AUTOENV_SITE_ID --auth=$NETLIFY_AUTH_TOKEN

  smoke-test-auto:
    docker:
      - image: buildpack-deps:trusty

    environment:
      NETLIFY_APP_NAME: 'yq-auto-introspection-app'

    steps:
      - run:
          name: Smoke test for auto environment
          command: curl --fail https://$NETLIFY_APP_NAME.netlify.com

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-auto:
          requires:
            - build
      - smoke-test-auto:
          requires:
            - deploy-auto
